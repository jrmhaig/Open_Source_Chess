<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/site.css"/>
  <link rel="stylesheet" type="text/css" href="styles/chessboard-0.3.0.css" />
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/chessboard-0.3.0.js"></script>
  <script src="js/chess.js"></script>
  <meta charset='utf-8'>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Open Source Chess</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://www.github.com/jrmhaig/Open_Source_chess">View on Github</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-5">
        <div class="panel panel-default">
          <div class="panel-heading"><h1>Current Game</h1></div>
          <div class="panel-body">
            {{ content }}
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-7">
        <div class="panel panel-default">
          <div class="panel-heading"><h1>Instructions</h1></div>
          <div class="panel-body">
            {% include instructions.html %}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading"><h1>Acknowledgments</h1></div>
          <div class="panel-body">
            <p>This site is built with
               <a href="https://jekyllrb.com/">Jekyll</a>
               and
               <a href="http://getbootstrap.com/">Bootstrap</a>.
            </p>
            <p>Chessboard created with
              <a href="http://chessboardjs.com/">chessboard.js,</a>
              <a href="https://github.com/jhlywa/chess.js/">chess.js</a>
              and
              <a href="https://jquery.com/">jquery.js</a>.</p>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
